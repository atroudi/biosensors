version: '3'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
  django:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8080"]
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
  frontend:
    build: ./frontend
    command: ["npm", "start"]
    volumes:
      - ./frontend:/app/frontend
      - node-modules:/app/frontend/node_modules
    ports:
      - "3000:3000"

volumes:
  node-modules:
